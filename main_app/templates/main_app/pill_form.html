{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
  <div class="centeredForms">
      <h1 class="h1Forms">Add Medication</h1>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
  <script>
    const dateEl = document.getElementById('id_date_prescribed');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      autoClose: true
    });
    const selectEl = document.getElementById('id_dose');
    M.FormSelect.init(selectEl);
  </script>
</div>
{% endblock %}
