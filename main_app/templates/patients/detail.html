{% extends 'base.html' %}
{% block content %}

<h1>Patient Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ patient.name}}</span>
        <p>Email: {{ patient.email }}</p>
        <h2>Emergency Contact Info</h2>
        <p>{{ICE.name}}</p>
        <p>{{ICE.phone}}</p>
        <p>{{ICE.email}}</p>
      </div>
    </div>
    <div class="card-action">
    </div>
  </div>
</div>


{% endblock %}
